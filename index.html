<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Image Slider</title>
</head>

<body>
    <div class="title d-flex justify-content-center mt-3 mb-4">
        <h2>Image Slider</h2>
    </div>
    <div class="slider mx-auto position-relative d-flex flex-direction-column justify-content-center align-items-center">
        <img src="img/1.jpg" class="img img-fluid position-absolute" id="img" alt="01 image">
        <img src="img/2.jpg" class="img img-fluid position-absolute" id="img" alt="02 image">
        <img src="img/3.jpg" class="img img-fluid position-absolute" id="img" alt="03 image">
        <img src="img/4.jpg" class="img img-fluid position-absolute" id="img" alt="04 image">
        <img src="img/5.jpg" class="img img-fluid position-absolute" id="img" alt="05 image">
        <img src="img/6.jpg" class="img img-fluid position-absolute" id="img" alt="06 image">
        <img src="img/7.jpg" class="img img-fluid position-absolute" id="img" alt="07 image">
        <img src="img/8.jpg" class="img img-fluid position-absolute" id="img" alt="08 image">

        <button class="next btn btn-primary py-sm-1 px-sm-2 py-lg-3 px-lg-4 text-white position-absolute" id="next" onclick="next();"><i class="fas fa-angle-right"></i></button>
        <button class="prev btn btn-primary py-sm-1 px-sm-2 py-lg-3 px-lg-4 text-white position-absolute" id="prev" onclick="prev();"><i class="fas fa-angle-left"></i></button>
        <div class="navigation d-flex justify-content-around align-items-center position-absolute">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
        </div>
    </div>
    <video class="position-fixed" autoplay muted loop>
        <source src="back.mp4" type="video/mp4">
    </video>
</body>
<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="js/script.js"></script>

</html>
